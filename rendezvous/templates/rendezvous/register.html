{% extends 'base.html' %}

{% block content %}
<div class="container login-container my-5">
    <h2 class="text-center mb-4">Register</h2>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <h3>User Details</h3>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <h3>Profile Details</h3>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="mb-3">
            <label for="bornInCountryID" class="form-label">Country of Birth</label>
            <select class="form-control" id="bornInCountryID">
                <option value="">Select a country</option>
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="livingInCountryID" class="form-label">Country of Residence</label>
            <select class="form-control" id="livingInCountryID">
                <option value="">Select a country</option>
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
