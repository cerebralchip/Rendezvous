{% extends "base.html" %}

{% block title %}RENDEZVOUS - Home{% endblock %}

{% block additionalCSS %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
{% endblock %}

{% block content %}
    <!-- Featured title and separator -->
    <div class="container my-4">
      <h2 class="section-title">Featured</h2>
      <hr class="section-separator" />
    </div>

    <!--Main carousel-->
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="featured_posts_container">
        
      </div>
      <div class="carousel-controls">
        <!-- Carousel Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <!-- Recent Posts Section -->
    <div class="container my-5">
      <h2 class="section-title">Recent Posts</h2>
      <hr class="section-separator" />
      <div class="row" id="recent-posts-container">
        <!-- 3 recent posts here -->
      </div>
    </div>

    <!-- Countries Section/Map -->
    <div class="container my-5">
      <h2 class="section-title">Countries</h2>
      <hr class="section-separator" />
      <div id="mapid" style="width: 100%; height: 700px"></div>
    </div>

    <!-- Explore Section -->
    <div class="container my-5">
      <h2 class="section-title">Explore</h2>
      <hr class="section-separator" />
      <div class="row explore-row">
        <div class="col explore-col">
          <div
            class="explore-category"
            id="eco-travel"
            style="
              background-image: url('https://images.pexels.com/photos/6271612/pexels-photo-6271612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            "
          >
            <div class="explore-text">Eco-Travel</div>
          </div>
        </div>
        <div class="col explore-col">
          <div
            class="explore-category"
            id="budget"
            style="
              background-image: url('https://images.pexels.com/photos/17302406/pexels-photo-17302406/free-photo-of-palm-tree-in-city.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            "
          >
            <div class="explore-text">Budget</div>
          </div>
        </div>
        <div class="col explore-col">
          <div
            class="explore-category"
            id="luxury"
            style="
              background-image: url('https://images.pexels.com/photos/2373201/pexels-photo-2373201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            "
          >
            <div class="explore-text">Luxury</div>
          </div>
        </div>
        <div class="col explore-col">
          <div
            class="explore-category"
            id="city"
            style="
              background-image: url('https://images.pexels.com/photos/17146815/pexels-photo-17146815/free-photo-of-brooklyn-bridge-and-new-york-skyscrapers-behind-in-evening.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            "
          >
            <div class="explore-text">City</div>
          </div>
        </div>
        <div class="col explore-col">
          <div
            class="explore-category"
            id="adventure"
            style="
              background-image: url('https://images.pexels.com/photos/1374064/pexels-photo-1374064.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            "
          >
            <div class="explore-text">Adventure</div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block extra_js %}
{% load static %}
<script src="{% static 'js/featured_posts_carousel.js' %}"></script>
<script src="{% static 'js/index_recent_posts.js' %}"></script>
<script src="{% static 'js/map.js' %}"></script>
{% endblock %}
