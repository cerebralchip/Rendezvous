<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover - Rendezvous</title>
    <!-- Include your stylesheets here -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'discover' %}">Discover</a></li>
                <li><a href="{% url 'resources' %}">Travel Resources</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <!-- Include other navigation links -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="feed">
            <h1>Feed</h1>
            <!-- Loop through posts -->
            {% for post in posts %}
            <article>
                <h2>Post Title</h2>
                <p>{{ post.text }}</p>
            </article>
            {% endfor %}
            
            <!-- Pagination -->
            <div id="pagination">
                <!-- Pagination links -->
            </div>
        </section>

        <section id="newsletter">
            <h2>Subscribe to our newsletter</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section id="social-media">
            <!-- Social media links -->
        </section>
    </main>

    <aside>
        <section id="popular">
            <h2>Popular</h2>
            <!-- Popular posts go here -->
        </section>
    </aside>

    <footer>
        <p>Internet Technology, Team 11, 2024. All rights reserved.</p>
    </footer>
    
    <!-- Include your scripts here -->
</body>
</html>
