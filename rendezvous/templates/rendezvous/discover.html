{% extends "base.html" %}

{% block title %}Discover - RENDEZVOUS{% endblock %}
{% block additionalCSS %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
<!-- Discover Page Content -->
<div class="container my-5" id="recent-posts-container">
    <h2 class="section-title">Feed</h2>
    <hr class="section-separator" />
    </div>
    <!-- Popular posts -->
    <div class="container my-5">
      <h2 class="section-title">Popular</h2>
      <hr class="section-separator" />
      <div class="row" id="popular-posts-container">
      </div>
    </div>
{% endblock %}

{% block extra_js %}
{% load static %}
<script src="{% static 'js/discover_recent_posts.js' %}"></script>
<script src="{% static 'js/popular_posts.js' %}"></script>
{% endblock %}
